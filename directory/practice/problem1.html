    <h2>The Lorenz Equations</h2>
    <p>

        \dot{x} &amp; = \sigma(y - x) \\
        \dot{y} &amp; = \rho x - y - xz \\
        \dot{z} &amp; = -\beta z + xy
        \end{align}
